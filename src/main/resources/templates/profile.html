<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ người dùng</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/staff.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>

<!-- Main content -->
<main class="flex-grow-1">
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="display-5 fw-bold text-primary">Hồ sơ người dùng</h1>
                <p class="lead text-muted">Xem và chỉnh sửa thông tin cá nhân của bạn.</p>
            </div>
        </div>
        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card h-100 shadow-sm border-0 hover-card">
                    <div class="card-body">
                        <div class="text-center">
                            <i class="fas fa-user fa-3x text-primary mb-3"></i>
                            <h5 class="card-title fw-bold">Thông tin cá nhân</h5>
                        </div>
                        <!-- Display read-only fields -->
                        <div th:if="${user != null}" class="text-start mb-4">
                            <p><strong>Tên đăng nhập:</strong> <span th:text="${user.username} ?: 'N/A'"></span></p>
                            <p><strong>Vai trò:</strong> <span th:text="${user.role} ?: 'N/A'"></span></p>
                            <p><strong>Trạng thái:</strong> <span th:text="${user.status} ?: 'N/A'"></span></p>
                            <p><strong>Ngày tạo:</strong> <span th:text="${user.createdAt} ? ${#temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm')} : 'N/A'"></span></p>
                        </div>
                        <div th:unless="${user != null}" class="text-start mb-4">
                            <p class="text-danger">Không tìm thấy thông tin người dùng.</p>
                        </div>
                        <!-- Edit form -->
                        <form th:action="@{/staff/profile}" th:object="${user}" method="post" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Họ và tên</label>
                                <input type="text" class="form-control" id="fullName" th:field="*{fullName}" th:value="${user?.fullName}" required>
                                <div class="invalid-feedback" th:errors="*{fullName}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" th:value="${user?.email}" required>
                                <div class="invalid-feedback" th:errors="*{email}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Số điện thoại</label>
                                <input type="text" class="form-control" id="phone" th:field="*{phone}" th:value="${user?.phone}" required pattern="\d{10,11}">
                                <div class="invalid-feedback" th:errors="*{phone}"></div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Lưu</button>
                                <a th:href="@{/staff}" class="btn btn-outline-secondary">Hủy</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom Script -->
<script>
    function logout() {
        window.location.href = '/logout';
    }
    // Bootstrap form validation
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
