<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách thông báo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/staff.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>

<main class="flex-grow-1">
    <div class="container mt-5 pt-5">
        <h1 class="display-5 fw-bold text-primary">Danh sách thông báo</h1>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        <div th:if="${#lists.isEmpty(notifications)}" class="alert alert-info">
            Không có thông báo nào.
        </div>
        <div th:unless="${#lists.isEmpty(notifications)}" class="list-group">
            <a th:each="notification : ${notifications}"
               th:href="@{/staff/notifications/{id}(id=${notification.id})}"
               class="list-group-item list-group-item-action"
               th:classappend="${notification.read} ? '' : 'list-group-item-primary'">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1" th:text="${notification.title}"></h5>
                    <small th:text="${#temporals.format(notification.createdAt, 'dd/MM/yyyy HH:mm')}"></small>
                </div>
                <p class="mb-1" th:text="${notification.message}"></p>
                <small th:text="${notification.read} ? 'Đã đọc' : 'Chưa đọc'"></small>
            </a>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function logout() {
        window.location.href = '/logout';
    }
</script>
</body>
</html>
