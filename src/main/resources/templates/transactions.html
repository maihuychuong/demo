<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quản lý thanh toán</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link th:href="@{/css/staff.css}" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navbar -->
<div th:replace="fragments/navbar :: navbarFragment"></div>

<!-- Main content -->
<main class="flex-grow-1">
    <div class="container mt-5 pt-5">
        <h1 class="mb-4 text-primary fw-bold">Quản lý thanh toán</h1>

        <div class="mb-3">
            <!-- Search Form -->
            <form th:action="@{/staff/transactions}" method="get" class="d-flex">
                <select name="status" class="form-select me-2" style="width: 200px;">
                    <option value="">Tất cả trạng thái</option>
                    <option value="PAID" th:selected="${param.status == 'PAID'}">Đã thanh toán</option>
                    <option value="PENDING" th:selected="${param.status == 'PENDING'}">Chờ thanh toán</option>
                    <option value="FAILED" th:selected="${param.status == 'FAILED'}">Thất bại</option>
                </select>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search me-1"></i>Tìm kiếm
                </button>
                <a th:href="@{/staff/transactions}" class="btn btn-outline-secondary ms-2">Xóa bộ lọc</a>
            </form>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Mã giao dịch</th>
                    <th>Mã nhật ký đỗ xe</th>
                    <th>Số tiền</th>
                    <th>Thời gian thanh toán</th>
                    <th>Phương thức</th>
                    <th>Trạng thái</th>
                    <th>Ghi chú</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transaction, iterStat : ${transactions}">
                    <td class="text-center" th:text="${iterStat.count}"></td>
                    <td class="text-center" th:text="${transaction.id}"></td>
                    <td class="text-center" th:text="${transaction.log.id}"></td>
                    <td class="text-center" th:text="${transaction.amount} + ' VNĐ'"></td>
                    <td class="text-center" th:text="${#temporals.format(transaction.paidAt, 'dd/MM/yyyy HH:mm')}"></td>
                    <td class="text-center" th:text="${transaction.method.label}"></td>
                    <td class="text-center" th:text="${transaction.status.label}"></td>
                    <td th:text="${transaction.note} ?: 'Không có ghi chú'"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(transactions)}">
                    <td colspan="8" class="text-center text-muted">Chưa có giao dịch nào.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footerFragment"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function logout() {
        window.location.href = '/logout';
    }
</script>
</body>
</html>
