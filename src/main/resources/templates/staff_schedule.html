<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch làm việc</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/staff.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>

<!-- Main content -->
<main class="flex-grow-1">
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="display-5 fw-bold text-primary">Lịch làm việc</h1>
                <p class="lead text-muted">Xem và quản lý ca làm việc của bạn.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="card-title">Danh sách ca làm việc</h5>

                        <form method="get" th:action="@{/staff/schedule}" class="d-flex align-items-center mb-4 gap-2 flex-wrap">
                            <label for="date" class="form-label mb-0 me-2">Tìm theo ngày:</label>
                            <input type="date" id="date" name="date" class="form-control" th:value="${selectedDate}" style="max-width: 200px;">

                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search me-1"></i> Tìm
                            </button>

                            <a th:href="@{/staff/schedule}" class="btn btn-secondary">
                                Xoá lọc
                            </a>
                        </form>

                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col">Ngày</th>
                                <th scope="col">Loại ca</th>
                                <th scope="col">Giờ bắt đầu</th>
                                <th scope="col">Giờ kết thúc</th>
                                <th scope="col">Ghi chú</th>
                                <th scope="col">Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="shift : ${shifts}">
                                <td class="text-center" th:text="${shift.shiftDate}"></td>
                                <td class="text-center" th:text="${shift.shiftType.label}"></td>
                                <td class="text-center" th:text="${shift.shiftStart}"></td>
                                <td class="text-center" th:text="${shift.shiftEnd}"></td>
                                <td th:text="${shift.note} ?: 'Không có ghi chú'"></td> <!-- Không căn giữa -->
                                <td class="text-center">
                                    <a th:href="@{/staff/schedule/edit/{id}(id=${shift.id})}" class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-edit"></i> Báo cáo
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom Script -->
<script>
    function logout() {
        window.location.href = '/logout';
    }
</script>
</body>
</html>
