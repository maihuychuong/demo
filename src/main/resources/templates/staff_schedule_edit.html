<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa ghi chú ca làm việc</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/staff.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>

<!-- Main content -->
<main class="flex-grow-1">
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="display-5 fw-bold text-primary">Chỉnh sửa ghi chú ca làm việc</h1>
                <p class="lead text-muted">Cập nhật ghi chú cho ca làm việc của bạn.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <form th:action="@{/staff/schedule/edit/{id}(id=${shift.id})}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Ngày</label>
                                <input type="text" class="form-control" th:value="${shift.shiftDate}" disabled>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Loại ca</label>
                                <input type="text" class="form-control" th:value="${shift.shiftType}" disabled>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Giờ bắt đầu</label>
                                <input type="text" class="form-control" th:value="${shift.shiftStart}" disabled>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Giờ kết thúc</label>
                                <input type="text" class="form-control" th:value="${shift.shiftEnd}" disabled>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Ghi chú</label>
                                <textarea class="form-control" name="note" rows="4" th:text="${shift.note}"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Lưu</button>
                            <a th:href="@{/staff/schedule}" class="btn btn-secondary">Hủy</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom Script -->
<script>
    function logout() {
        window.location.href = '/logout';
    }
</script>
</body>
</html>
