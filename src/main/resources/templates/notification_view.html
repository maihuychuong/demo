<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết thông báo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/staff.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>

<main class="flex-grow-1">
    <div class="container mt-5 pt-5">
        <h1 class="display-5 fw-bold text-primary">Chi tiết thông báo</h1>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        <div th:if="${notification}">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h5 class="card-title" th:text="${notification.title}"></h5>
                    <p class="card-text" th:text="${notification.message}"></p>
                    <p class="card-text">
                        <small class="text-muted">
                            Thời gian: <span th:text="${#temporals.format(notification.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                        </small>
                    </p>
                    <p class="card-text">
                        <small class="text-muted">
                            Trạng thái: <span th:text="${notification.read} ? 'Đã đọc' : 'Chưa đọc'"></span>
                        </small>
                    </p>
                    <a th:href="@{/staff/notifications}" class="btn btn-outline-primary">Quay lại danh sách</a>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function logout() {
        window.location.href = '/logout';
    }
</script>
</body>
</html>
