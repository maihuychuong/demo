<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý xe vào/ra</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/staff.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>

<!-- Main content -->
<main class="flex-grow-1">
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="display-5 fw-bold text-primary">Quản lý xe vào/ra</h1>
                <p class="lead text-muted">Xem và quản lý các bản ghi xe vào/ra bãi đỗ.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!-- Error Message -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>
                <!-- Parking Logs Table -->
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="card-title">Danh sách bản ghi xe vào/ra</h5>
                        <!-- Search Form -->
                        <form method="get" th:action="@{/staff/parking-logs}" class="d-flex align-items-center mb-4 gap-2 flex-wrap">
                            <label for="date" class="form-label mb-0 me-2">Tìm theo ngày:</label>
                            <input type="date" id="date" name="date" class="form-control" th:value="${selectedDate}" style="max-width: 200px;" required>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search me-1"></i> Tìm
                            </button>
                            <a th:href="@{/staff/parking-logs}" class="btn btn-secondary">
                                Xóa lọc
                            </a>
                        </form>
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col">Biển số xe</th>
                                <th scope="col">Thời gian vào</th>
                                <th scope="col">Thời gian ra</th>
                                <th scope="col">Khe đỗ</th>
                                <th scope="col">Trạng thái</th>
                                <th scope="col">Ghi chú</th>
                                <th scope="col">Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="log : ${parkingLogs}">
                                <td class="text-center" th:text="${log.plateNumber}"></td>
                                <td class="text-center" th:text="${log.timeIn}"></td>
                                <td class="text-center" th:text="${log.timeOut}"></td>
                                <td class="text-center" th:text="${log.slotCode}"></td>
                                <td class="text-center" th:text="${log.status}"></td>
                                <td th:text="${log.note != null && !log.note.isEmpty()} ? ${log.note} : 'Không có ghi chú'"></td>
                                <td class="text-center">
                                    <a th:href="@{/staff/parking-logs/view/{id}(id=${log.id})}" class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-eye"></i> Xem chi tiết
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(parkingLogs)}">
                                <td colspan="7" class="text-center">Không có bản ghi xe vào/ra nào.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom Script -->
<script>
    function logout() {
        window.location.href = '/logout';
    }
</script>
</body>
</html>
