<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết bản ghi xe vào/ra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/staff.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>

<!-- Main content -->
<main class="flex-grow-1">
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="display-5 fw-bold text-primary">Chi tiết bản ghi xe vào/ra</h1>
                <p class="lead text-muted">Thông tin chi tiết về bản ghi xe vào/ra.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!-- Error Message -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="card-title">Thông tin bản ghi</h5>
                        <dl class="row">
                            <dt class="col-sm-3">Biển số xe</dt>
                            <dd class="col-sm-9" th:text="${parkingLog.plateNumber}"></dd>

                            <dt class="col-sm-3">Loại xe</dt>
                            <dd class="col-sm-9" th:text="${parkingLog.vehicleType}"></dd>

                            <dt class="col-sm-3">Thời gian vào</dt>
                            <dd class="col-sm-9" th:text="${parkingLog.timeIn}"></dd>

                            <dt class="col-sm-3">Thời gian ra</dt>
                            <dd class="col-sm-9" th:text="${parkingLog.timeOut} ?: 'Chưa ra'"></dd>

                            <dt class="col-sm-3">Khe đỗ</dt>
                            <dd class="col-sm-9" th:text="${parkingLog.slotCode}"></dd>

                            <dt class="col-sm-3">Nhân viên</dt>
                            <dd class="col-sm-9" th:text="${parkingLog.staffName}"></dd>

                            <dt class="col-sm-3">Phí</dt>
                            <dd class="col-sm-9" th:text="${parkingLog.fee} ?: 'Chưa tính'"></dd>

                            <dt class="col-sm-3">Trạng thái</dt>
                            <dd class="col-sm-9" th:text="${parkingLog.status}"></dd>

                            <dt class="col-sm-3">Ghi chú</dt>
                            <dd class="col-sm-9" th:text="${parkingLog.note} ?: 'Không có ghi chú'"></dd>
                        </dl>
                        <a th:href="@{/staff/parking-logs}" class="btn btn-outline-primary">Quay lại</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom Script -->
<script>
    function logout() {
        window.location.href = '/logout';
    }
</script>
</body>
</html>
